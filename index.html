            --ink-muted:#6b7280;      /* gray-500 */

            --border:#d1d5db;         /* gray-300 - much lighter borders */

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;

        .avatar {

            margin: 8px auto 20px;

            object-fit: cover;
            /* no border or shadow per request */
            border: none;
            box-shadow: none;
        }

        .title {

            font-weight: 500;         /* reduced from 600 to 500 for slimmer look */
            letter-spacing: 0.4px;    /* increased letter spacing for elegance */
            margin-bottom: 8px;
            color: var(--ink);
        }

        .bio { margin-bottom: 32px; color: var(--ink-muted); }

        .links { display: flex; flex-direction: column; gap: 14px; margin: 0 6px 40px; }

        .link-button {
            display: block;
            padding: 14px 18px;
            background-color: var(--bg);
            border: 1px solid var(--border); /* thinner border */
            border-radius: 12px;
            text-decoration: none;
            color: var(--ink);
            font-weight: 400;         /* reduced from 500 to 400 for slimmer look */
            letter-spacing: 0.2px;    /* added letter spacing for elegance */
            transition: background-color .2s ease, color .2s ease, transform .1s ease, box-shadow .2s ease;
            text-align: center;
        }

        .link-button:hover { 
            background-color: var(--ink); 
            color: #fff; 
            transform: translateY(-1px); 
            box-shadow: 0 6px 18px rgba(75,85,99,.15); /* updated shadow color */
        }
        .link-button:active { transform: translateY(0); }

        .social-links { display: flex; justify-content: center; gap: 22px; margin: 32px 0 12px; }
        .social-link { color: var(--ink); text-decoration: none; display: inline-flex; align-items: center; justify-content: center; }
        .social-link svg { width: 22px; height: 22px; stroke: var(--ink); }
        .social-link:hover svg { stroke: var(--border); }

        .footer { margin-top: 8px; color: var(--ink-subtle); font-size: 0.92rem; }
        .footer a { color: var(--ink-subtle); text-decoration: none; }
        .footer a:hover { color: var(--ink); }

        @media (max-width: 480px) {
            body { padding: 18px; }
            .avatar { width: 104px; height: 104px; }
            .title { font-size: 1.7rem; }
            .link-button { padding: 13px 14px; font-size: 0.96rem; }
